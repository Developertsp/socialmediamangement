<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post View</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Instagram View</h2>
        <div id="instagramPost" class="card">
          <!-- Instagram post content goes here -->
          <img src="instagram_post_image.jpg" class="card-img-top" alt="Instagram Post">
          <div class="card-body">
            <p class="card-text">Caption: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Add more elements as needed -->
            <button id="previewInstagram" class="btn btn-primary">Preview on Instagram</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Facebook View</h2>
        <div id="facebookPost" class="card">
          <!-- Facebook post content goes here -->
          <img src="facebook_post_image.jpg" class="card-img-top" alt="Facebook Post">
          <div class="card-body">
            <p class="card-text">Caption: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Add more elements as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and any custom scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Add any custom JavaScript here
    $(document).ready(function(){
      $("#previewInstagram").click(function(){
        // Open a modal with Instagram preview
        $('#instagramPreviewModal').modal('show');
      });
    });
  </script>

  <!-- Instagram Preview Modal -->
  <div class="modal fade" id="instagramPreviewModal" tabindex="-1" role="dialog" aria-labelledby="instagramPreviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="instagramPreviewModalLabel">Instagram Post Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Instagram preview content -->
          <img src="instagram_post_image.jpg" class="img-fluid" alt="Instagram Post">
          <p class="mt-3">Caption: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <!-- You can add more elements here, like comments or like buttons -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- You can add additional buttons here if needed -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
